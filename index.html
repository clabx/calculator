<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">

            <div id="buttonRow">
                <button id="seven" class="button number">7</button>
                <button id="eight" class="button number">8</button>
                <button id="nine" class="button number">9</button>
                <button id="clear" class="button operand">CLR</button>
            </div>

            <div id="buttonRow">
                <button id="four" class="button number">4</button>
                <button id="five" class="button number">5</button>
                <button id="six" class="button number">6</button>
                <button id="plus" class="button operand">+</button>
            </div>

            <div id="buttonRow">
                <button id="one" class="button number">1</button>
                <button id="two" class="button number">2</button>
                <button id="three" class="button number">3</button>
                <button id="minus" class="button operand">-</button>
            </div>

            <div id="buttonRow">
                <button id="decimal" class="button operand">.</button>
                <button id="zero" class="button number">0</button>
                <button id="multiply" class="button operand">*</button>
                <button id="division" class="button operand">/</button>
            </div>

        </div>
    </div>
    
</body>
</html>
